<!-- login.html -->
<!DOCTYPE html>
<html lang="id">
<head>
    <!-- Mengatur karakter set yang digunakan -->
    <meta charset="UTF-8">
    
    <!-- Kompatibilitas dengan Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Mengatur viewport untuk responsivitas di perangkat mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Judul halaman yang tampil di tab browser -->
    <title>Login - Digital Wallet</title>
    
    <!-- Link ke file CSS eksternal -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Container utama yang menampung seluruh konten halaman -->
    <div class="container">
        <!-- Judul halaman Login -->
        <h1>Login</h1>
        
        <!-- Formulir untuk proses login -->
        <form action="#" method="POST">
            <!-- Input untuk email pengguna -->
            <input type="email" placeholder="Email" required>
            
            <!-- Input untuk password pengguna -->
            <input type="password" placeholder="Password" required>
            
            <!-- Tombol untuk submit form -->
            <button type="submit">Masuk</button>
        </form>
        
        <!-- Link untuk mengarahkan pengguna yang belum memiliki akun ke halaman Register -->
        <a href="register.html">Belum punya akun? Register di sini</a>
    </div>
</body>
</html>
